<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=81139&format=png&color=000000">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e0f2f7;
            margin: 0;
            padding: 20px;
            display: grid;
            place-items: center;
            min-height: 100vh;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        /* --- Blob Animation (Same as before) --- */
        @keyframes blob-move-1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-50px, 30px) scale(1.1); }
            66% { transform: translate(20px, -40px) scale(0.9); }
        }

        @keyframes blob-move-2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(40px, -20px) scale(0.95); }
            66% { transform: translate(-30px, 50px) scale(1.05); }
        }

        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            opacity: 0.6;
            filter: blur(80px);
            animation-duration: 15s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            z-index: -1;
        }
        .blob:nth-child(1) {
            background: linear-gradient(135deg, #a8edc7, #c1f0d3);
            top: 10%; left: 10%; animation-name: blob-move-1;
        }
        .blob:nth-child(2) {
            background: linear-gradient(135deg, #81d4fa, #b3e5fc);
            bottom: 15%; right: 10%; animation-name: blob-move-2; animation-delay: 2s;
        }
        .blob:nth-child(3) {
            background: linear-gradient(135deg, #f8bbd0, #e1bee7);
            top: 60%; left: 30%; width: 250px; height: 250px;
            animation-name: blob-move-1; animation-delay: 4s;
        }

        /* --- Glassmorphism Card (Same as before) --- */
        .contact-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 450px;
            padding: 2.5rem 3rem;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            z-index: 1;
            transform: perspective(1000px);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1),
                        box-shadow 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .contact-card:hover {
            transform: scale(1.02) rotateY(3deg) rotateX(2deg);
            box-shadow: 0 25px 50px -10px rgba(0, 0, 0, 0.2);
        }

        /* --- Card Content --- */
        .card-icon {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        /* --- NEW: Custom Float Animation --- */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px); /* Move up 8px */
            }
            100% {
                transform: translateY(0); /* Back to start */
            }
        }
        
        .card-icon .fa-paper-plane {
            /* Apply the 'float' animation */
            animation-name: float;
            animation-duration: 3s; /* A slower, 3-second loop */
            animation-timing-function: ease-in-out; /* Smooth start and end */
            animation-iteration-count: infinite; /* Loop forever! */
        }
        /* --- END OF NEW ANIMATION --- */


        .contact-card h2 {
            font-size: 2.25rem;
            font-weight: 600;
            color: #111;
            margin-top: 0;
            margin-bottom: 0.75rem;
        }

        .contact-card p {
            font-size: 1rem;
            color: #333;
            font-weight: 400;
            margin-bottom: 0.75rem;
        }

        .divider {
            border: none;
            height: 1px;
            background-color: #e5e7eb;
            opacity: 0.6;
            margin-top: 1rem;
            margin-bottom: 2.5rem;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .contact-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            color: #ffffff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .contact-link i {
            margin-right: 12px;
            font-size: 1.3rem;
        }

        .contact-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .whatsapp { background-color: #25D366; }
        .whatsapp:hover { background-color: #20c25a; }
        .telegram { background-color: #0088cc; }
        .telegram:hover { background-color: #0077b3; }

        .page-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #555;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>

    <main>
        <div class="contact-card">
            <div class="card-icon">
                <i class="fa-solid fa-paper-plane"></i>
            </div>
            <h2>Contact Us</h2>
            <p>We'd love to hear from you. Get in touch with us directly.</p>

            <hr class="divider">

            <div class="contact-links">
                <a href="#" class="contact-link whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                    Whatsapp
                </a>
                
                <a href="#" class="contact-link telegram">
                    <i class="fa-brands fa-telegram"></i>
                    Telegram
                </a><a href="#" class="contact-link telegram">
                    <i class="fa-brands fa-telegram"></i>
                    Join Telegram Goup
                </a>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        &copy; 2025 godOfPro
    </footer>

</body>
</html>
